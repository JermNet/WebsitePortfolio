<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Documents</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/x-icon" href="images/icons/briefcase.png">
</head>
<body>
    <div id="icon-column-container"></div>
    <div id="search-bar-container"></div>
    <div id="recycle-bin-container"></div>
    <div id="minesweeper-container"></div>

    <div class="window">
        <div class="title-bar">
            <span class="title">My Resume</span>
            <div class="buttons">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <iframe class="pdf" src="documents/Resume.pdf"></iframe>
        </div>
    </div>

    <div class="window">
        <div class="title-bar">
            <span class="title">Cover Letter</span>
            <div class="buttons">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <iframe class="pdf" src="documents/Letter.pdf"></iframe>
        </div>
    </div>

    <div class="window">
        <div class="title-bar">
            <span class="title">LinkedIn Learning Certifications</span>
            <div class="buttons">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="content">
            <iframe class="pdf" src="documents/CLinkedin.pdf"></iframe>
            <iframe class="pdf" src="documents/GitLinkedin.pdf"></iframe>
            <iframe class="pdf" src="documents/JSLinkedin.pdf"></iframe>
            <iframe class="pdf" src="documents/LinuxLinkedin.pdf"></iframe>
            <iframe class="pdf" src="documents/OOPLinkedin.pdf"></iframe>
            <iframe class="pdf" src="documents/SAADLinkedin.pdf"></iframe>
        </div>
    </div>

    <div id="start-bar-container"></div>

    <script src="scripts/script.js"></script>
    <script src="scripts/minesweeper.js" defer></script>
</body>
</html>
